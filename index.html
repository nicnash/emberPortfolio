<html>
	<head>
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/handlebars-v1.3.0.js"></script>
		<script src="js/ember.prod.js"></script>
		<script src="js/ember-data.js"></script>
		<script src="app.js"></script>
		
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/site.css" media="screen">

	</head>
  <body>
    <script type="text/x-handlebars" data-template-name='application'>
            
      <div class='navbar navbar-default'>
        <div class='container'>
          <a href='#' class='navbar-brand'>Nic Nash</a>
          <ul class='nav navbar-nav navbar-right'>
            {{#link-to 'index' tagName='li'}}Home{{/link-to}}
            {{#link-to 'about' tagName='li'}}About{{/link-to}}
            {{#link-to 'project' tagName='li'}}Projects{{/link-to}}
          </ul>
        </div>
      </div>

      <div class='container'>
        {{outlet}}
      </div>

      <footer class='container'>
        <hr />
        <p class='pull-left'>&copy; 2014 The Flint &amp; Flame</p>
        <p class='pull-right'><a href='#/credits'>Credits</a></p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name='index'>
      <h1>Portfolio blah blah!</h1>
    </script>  

    <script type="text/x-handlebars" data-template-name='about'>
      <h1>About</h1>
    </script>

    <script type="text/x-handlebars" data-template-name='project'>
      <h1>Projects</h1>
{{outlet}}
      {{#each}}
      {{title}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name='project/index'>
      project/index
    </script>

  </body>
</html>
